apiVersion: v1
kind: Service
metadata:
  name: redis
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: redis
  topologyKeys:
    - "kubernetes.io/hostname"
    - "*"
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
    - name: metrics
      port: 9121
      targetPort: 9121
  type: ClusterIP
