<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Bot Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css"
      rel="stylesheet"
    />
    <link id="theme-style" rel="stylesheet" href="/static/css/themes/default.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
  </head>
  <body>
    <div id="particles-bg"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <i class="bi bi-broadcast"></i> Media Bot Dashboard</a
      >
      <div class="connection-status">
        <span class="status-indicator status-healthy"></span>
        Connected
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="grid-stack">
        <!-- Widgets will be dynamically added here -->
      </div>
    </div>

    <!-- Media Controls -->
    <div class="media-controls">
      <button id="rewind" class="btn"><i class="bi bi-skip-backward-fill"></i></button>
      <button id="playPause" class="btn"><i class="bi bi-play-fill"></i></button>
      <button id="forward" class="btn"><i class="bi bi-skip-forward-fill"></i></button>
      <button id="stop" class="btn"><i class="bi bi-stop-fill"></i></button>
      <span id="currentTime" class="time-display">00:00</span> /
      <span id="totalTime" class="time-display">00:00</span>
      <input type="range" id="seekBar" class="seek-bar" value="0" min="0" max="100" />
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <!-- Custom Scripts -->
    <script src="/static/js/widget-templates.js"></script>
    <script src="/static/js/gridstack-custom.js"></script>
    <script src="/static/js/theme-manager.js"></script>
    <script src="/static/js/media-control.js"></script>
    <script src="/static/js/widget-manager.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
